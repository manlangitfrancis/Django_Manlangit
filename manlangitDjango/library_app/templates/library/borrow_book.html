<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow a Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'library_index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'available_books' %}">Available Books</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'borrow_book' %}">Borrow a Book</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Borrow a Book</h2>
        <form>
            <div class="mb-3">
                <label for="bookName" class="form-label">Book Name</label>
                <input type="text" class="form-control" id="bookName" placeholder="Enter book name">
            </div>
            <div class="mb-3">
                <label for="yourName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="yourName" placeholder="Enter your name">
            </div>
            <button type="submit" class="btn btn-primary">Borrow Now</button>
        </form>
    </div>
</body>
</html>
